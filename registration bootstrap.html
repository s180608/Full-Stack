<!doctype html>
<html>
<head>
	<title>Registration form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body> <h1 style="background color: powderblue;"></h1>
	
	<form>
	<center><h1 style="text-align:center; border:2px solid tomato;" class="btn btn-outline-danger" > REGISTRATION FORM</h1></center>
<div>
	<label>NAME :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" placeholder="Enter Name" class="form-control-lg" name="NAME">
</div><br>
<div>
	<label>AGE :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" placeholder="Enter Age" class="form-control-lg" name="AGE">
</div><br>
<div>
	<label>EMAIL :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="EMAIL" placeholder="Enter Email" class="form-control-lg" name="Email">
</div><br>
<div>
	<label>MOBILE :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="number" placeholder="Enter Mobile" class="form-control-lg" name="MOBILE">
</div><br>
<div>
	<label>GENDER :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" name="gen" value="M">MALE
	<input type="radio"  name="gen" value="F">FEMALE
</div><br>
<div>
	<!-- <label>BRANCH</label> -->
	BRANCH &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select name="BRANCH">
		<option value="select">Select</option>
		<option value="CSE">CSE</option>
		<option value="ECE">ECE</option>
		<option value="CIVIL">CIVIL</option>
		<option value="MECH">MECH</option>
		<option value="EEE">EEE</option>
	</select>
</div><br>
<div>
	<label>ADDRESS</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<textarea name="addr" class="btn btn-outline-primary" cols="25"rows="5"></textarea>
</div><br>
<div>
	<label>DATE OF BIRTH</label>
	<input type="date" class="btn btn-outline-primary" name="dob">
</div><br>
<div>
	<label>PASSWORD</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="PASSWORD" placeholder="Enter password" class="form-control-lg" name="pwd">
</div><br>
<div>
	<label>RE-ENTER</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="PASSWORD" placeholder="Confirm Password" class="form-control-lg" name="pwd">
</div><br>
<div>
	<label>PROFILE PIC</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="file" class="btn btn-outline-info" accept="image">
</div><br>
<div>
	&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" class="btn btn-outline-info">
	&nbsp;&nbsp;&nbsp;&nbsp;<label>Accept terms and conditions</label>
</div><br>
<div>
	<label></label>
	
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-outline-danger" name="reset"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="SUBMIT" class="btn btn-outline-success" onclick="alert('Your Registration Completed Succesfully!')"name="submit">
</div><br>
<div>
	
</div>


</form>
</body>
</html>
